# Build Settings
paginate: 10
post_ext: md
page_ext: md
post_layout: post
page_layout: page
titlecase: true
future: true
highlighter: rouge
markdown: kramdown
permalink: /:year-:month-:day/:title.html
sass:
  sass_dir: _sass
  style: compressed

webrick:
  headers:
    "Access-Control-Allow-Origin": "*"
    "Access-Control-Allow-Methods": "GET, OPTIONS"
    "Access-Control-Allow-Headers": "Content-Type, X-Requested-With"

collections:
  posts:
    output: true
    permalink: /:year-:month-:day/:title.html
  posts_en:
    output: true
    permalink: /en/:year-:month-:day/:title.html
    sort_by: date

include: [".htaccess", "robots.txt"]
exclude:
  [
    "Gemfile",
    "Gemfile.lock",
    "README.md",
    "LICENSE",
    "package.json",
    "node_modules",
    "SEO_GUIDE.md",
    "CLAUDE.md",
  ]

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-pdf-embed
  - jekyll-sitemap
  - jekyll-feed

# Sitemap Settings
defaults:
  - scope:
      path: "images/**/*"
    values:
      sitemap: false
  - scope:
      path: "js/**/*"
    values:
      sitemap: false
  - scope:
      path: "css/**/*"
    values:
      sitemap: false
  - scope:
      path: "_sass/**/*"
    values:
      sitemap: false
  - scope:
      path: ""
      type: "posts"
    values:
      sitemap:
        priority: 0.8
        changefreq: weekly
  - scope:
      path: ""
      type: "posts_en"
    values:
      sitemap:
        priority: 0.8
        changefreq: weekly
  - scope:
      path: ""
      type: "pages"
    values:
      sitemap:
        priority: 0.6
        changefreq: monthly

# Custom Site Settings
