{% if page.url=="/" %}
<script>
  function hereDoc(f) {
    return f
      .toString()
      .replace(/^[^\/]+\/\*!?\s?/, '')
      .replace(/\*\/[^\/]+$/, '');
  }
  var string = hereDoc(function () {
    /*

   | |___|  __/ (_| | |  | | | | /\__/ / (_| |\ V / (_| /\__/ / (__| |  | | |_) | |_
   \_____/\___|\__,_|_|  |_| |_| \____/ \__,_| \_/ \__,_\____/ \___|_|  |_| .__/ \__|


   This is Tw93's front-end technology blog, Commonly used to record learning and research front-end technology, Concerned about new technology and new thinking.
   */
  });
  console.log(string);
</script>
{% endif %}

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var links = document.links;
    for (var i = 0; i < links.length; i++) {
      if (
        links[i].hostname != window.location.hostname ||
        (links[i].href && links[i].href.indexOf('feed.xml') != -1)
      ) {
        links[i].target = '_blank';
      }
    }
    //字距优化
    const heti = new Heti('.heti');
    heti.autoSpacing();
  });
</script>
